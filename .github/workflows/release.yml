name: Release App

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          generate_release_notes: true

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # 1. Apple Silicon Mac
          - platform: 'macos-silicon'
            os: macos-latest
            target: 'aarch64-apple-darwin'
            tauri_args: '--target aarch64-apple-darwin'

          # 2. Intel Mac (Updated to macos-15-intel per deprecation notice)
          - platform: 'macos-intel'
            os: macos-15-intel
            target: 'x86_64-apple-darwin'
            tauri_args: '--target x86_64-apple-darwin'

          # 3. Windows x64
          - platform: 'windows-x64'
            os: windows-latest
            target: '' 
            tauri_args: ''

          # 4. Windows x86
          - platform: 'windows-x86'
            os: windows-latest
            target: 'i686-pc-windows-msvc'
            tauri_args: '--target i686-pc-windows-msvc'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # --- VERSION INJECTION ---
      - name: Update Version from Tag (Mac/Reference)
        if: runner.os != 'Windows'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Syncing version to $VERSION"
          sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" desktop-app/src-tauri/tauri.conf.json
          sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" desktop-app/src-tauri/Cargo.toml
        shell: bash

      - name: Update Version from Tag (Windows)
        if: runner.os == 'Windows'
        run: |
          $Version = $env:GITHUB_REF_NAME.TrimStart('v')
          Write-Host "Syncing version to $Version"
          $jsonPath = "desktop-app/src-tauri/tauri.conf.json"
          $tomlPath = "desktop-app/src-tauri/Cargo.toml"
          (Get-Content $jsonPath) -replace '"version": ".*?"', "`"version`": `"$Version`"" | Set-Content $jsonPath
          (Get-Content $tomlPath) -replace 'version = ".*?"', "version = `"$Version`"" | Set-Content $tomlPath
        shell: powershell

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # FIX: Explicitly install NPM dependencies in correct directory
      - name: Install Frontend Dependencies
        working-directory: ./desktop-app
        run: npm install

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- PYTHON SETUP ---
      - name: Install Python (General)
        if: matrix.platform != 'windows-x86'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Python (32-bit for Windows x86)
        if: matrix.platform == 'windows-x86'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          architecture: 'x86' 

      # FIX: Create dependencies manually since requirements.txt might be missing or unreadable
      # Using Python one-liner to check file existence is cross-platform safe
      - name: Install Python dependencies
        run: |
          pip install streamlit langchain langchain-community langchain-openai chromadb pandas numpy python-dotenv watchfiles pyinstaller beautifulsoup4 pypdf openai tiktoken
          python -c "import os; os.system('pip install -r requirements.txt') if os.path.exists('requirements.txt') else print('No requirements.txt found, skipping')"

      # --- BACKEND BUILD ---
      - name: Build Python Backend
        run: |
          pyinstaller --clean --noconfirm --distpath desktop-app/python-dist --workpath desktop-app/build --specpath desktop-app app.py
          if [ "${{ runner.os }}" != "Windows" ]; then
            chmod +x desktop-app/python-dist/app/app
          fi
        shell: bash

      # --- FRONTEND BUILD ---
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "./desktop-app"
          tagName: ${{ github.ref_name }}
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.tauri_args }}
