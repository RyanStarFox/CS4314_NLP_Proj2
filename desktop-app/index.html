<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vulpis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e0e0e0;
    }

    .loading-container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem auto;
      display: block;
      animation: pulse 2s infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .status {
      font-size: 0.9rem;
      color: #aaa;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #00d4ff;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 1rem 2rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }

    .log-container {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      background: #1a1a2e;
      border-radius: 8px;
      padding: 0;
      display: none;
      /* Hidden by default */
      border: 1px solid #333;
      max-height: 200px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .log-header {
      padding: 8px 15px;
      background: #2a2a3e;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #aaa;
    }

    .log-header button {
      background: transparent;
      border: 1px solid #555;
      color: #ccc;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .log-header button:hover {
      background: #333;
    }

    #logs {
      padding: 10px;
      overflow-y: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.75rem;
      text-align: left;
      color: #00d4ff;
      height: 150px;
      display: block;
    }

    /* Light mode support */
    @media (prefers-color-scheme: light) {
      #app {
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        color: #2c3e50;
      }

      .spinner {
        border-color: rgba(0, 0, 0, 0.1);
        border-top-color: #00d4ff;
      }

      .status {
        color: #666;
      }

      .log-container {
        background: #f8f9fa;
        color: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .log-header {
        background: #e9ecef;
        color: #555;
        border-bottom: 1px solid #dee2e6;
      }

      .log-header button {
        border-color: #ced4da;
        color: #555;
      }

      .log-header button:hover {
        background: #dee2e6;
      }

      #logs {
        color: #0066cc;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    }

    #streamlit-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2a2a3e;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      color: #e0e0e0;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #00d4ff;
      margin-bottom: 15px;
    }

    .modal-content label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .modal-content input[type="text"],
    .modal-content input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #1a1a2e;
      color: #e0e0e0;
    }

    .modal-content button {
      background-color: #00d4ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #00b3d4;
    }

    .close-button {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
      color: #e0e0e0;
      text-decoration: none;
      cursor: pointer;
    }

    /* Light mode for modal */
    @media (prefers-color-scheme: light) {
      .modal-content {
        background-color: #ffffff;
        color: #2c3e50;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .modal-content h2 {
        color: #007bff;
      }

      .modal-content input[type="text"],
      .modal-content input[type="number"] {
        border: 1px solid #ced4da;
        background-color: #f8f9fa;
        color: #333;
      }

      .modal-content button {
        background-color: #007bff;
      }

      .modal-content button:hover {
        background-color: #0056b3;
      }

      .close-button {
        color: #6c757d;
      }

      .close-button:hover,
      .close-button:focus {
        color: #333;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loading-container" id="loading">
      <div class="logo"><img src="/logo.png" alt="Logo"></div>
      <h1>Vulpis</h1>
      <p class="subtitle">基于 RAG 技术的全能学习助手</p>
      <div class="spinner"></div>
      <p class="status"><span class="status-dot"></span><span id="status-text">正在启动服务...</span></p>
      <p class="error" id="error-msg"></p>
      <div id="log-container" class="log-container">
        <div class="log-header">
          <span>详细日志</span>
          <button id="toggle-logs">收起</button>
        </div>
        <div id="logs" style="display: block;"></div>
      </div>
    </div>

    <iframe id="streamlit-frame" src=""></iframe>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 style="text-align: center; margin-bottom: 20px;">Vulpis Settings</h2>
        <form id="settings-form">
          <label for="api_base">API Base URL:</label>
          <input type="text" id="api_base" name="OPENAI_API_BASE" placeholder="https://example.com/v1">

          <label for="api_key">API Key:</label>
          <input type="password" id="api_key" name="OPENAI_API_KEY" placeholder="sk-...">

          <label for="model_name">文本模型 (Text Model):</label>
          <input type="text" id="model_name" name="MODEL_NAME" placeholder="如 qwen3-max, GLM-4.6V-Flash">

          <label for="embedding_model">向量模型 (Embedding Model):</label>
          <input type="text" id="embedding_model" name="OPENAI_EMBEDDING_MODEL" placeholder="如 text-embedding-v4">

          <label for="vl_model">图像模型 (VL Model):</label>
          <input type="text" id="vl_model" name="VL_MODEL_NAME" placeholder="如 qwen3-vl-plus，qwen3-vl-flash，glm-4.7">

          <div style="text-align: right; margin-top: 20px;">
            <button type="submit" id="save-settings">Save Settings</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
